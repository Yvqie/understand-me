<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🤯Understand me？</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>你是不是懂我？🤔</h1>

    <div id="quiz-box">
      <p id="question"></p>
      <div id="options"></div>
      <p id="response" class="response"></p>
      <button id="next-btn">下一题 ➡️</button>
    </div>

    <div id="result-box" style="display:none;">
      <h2>测试结果</h2>
      <p id="result-message"></p>
      <button id="restart-btn">重新开始 🔄</button>
    </div>

    <div id="message-box" style="margin-top: 2rem;">
      <h2>给我留言 💌</h2>
      <form id="message-form">
        <textarea id="message-input" rows="3" placeholder="写点什么吧..." required></textarea>
        <button type="submit">发送</button>
      </form>
      <p id="thanks-msg" style="color:green; display:none;">✅ 收到啦，谢谢！</p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
